    <script>
        $(function () {
            var browser = {
                versions: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        qqclient: !!u.toLowerCase().match(/qq\//i),
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）,
                        android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase(),
                referrer: document.referrer,
                channel: function () {
                    var name = "c";
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    var res = {
                        f: 1,
                        c: 1
                    };

                    if (r != null) {
                        var c = decodeURI(r[2]).split("_");
                        res.f = c[0];
                        res.c = c[1];
                    }
                    return res;
                }
            };
            //安卓
            if (browser.versions.android) {
                $(".butT").click(function () {
                    if (browser.versions.weixin || browser.versions.qqclient) {
                        document.getElementById("chart").src = "wap2/image/weixin_tip_t.png";
                        document.getElementById("JweixinTip").style.display = "block";
                        dl();
                    } else {
                        dl();
                    }

                });
            }
            //ios
            if (browser.versions.ios || browser.versions.iPad) {
                $(".butT").click(function () {
                    if (browser.versions.weixin || browser.versions.qqclient) {
                        dl();
                    } else {
                        dl();
                    }
                });
            }
            //电脑
            if (!browser.versions.android && !browser.versions.ios && !browser.versions.iPad) {
                $(".butT").click(function () {
                    dl();
                });
                $(".erwei").click(function () {
                    dl();
                });
            } else {
                setTimeout(function () {
                    $("#show1").css({"display": "block"});
                }, 2000);
            }

            var imgSrc = $(".footImg img").attr("src");
            var videoText = $(".footName").text();
            $(".videoImg img").attr("src", imgSrc);
            $(".videoBg").attr("src", imgSrc);
            $(".videoName").text(videoText);
            $(".mainpic").click(function () {
                $("#show").css({"display": "block"});
            });
            $(".butO").click(function () {
                $("#video").css({"display": "block"});
                setTimeout(function play() {
                    $("#show").css({"display": "block"});
                }, 1600)
            });
            $(".close").click(function () {
                $("#show,#video,#show1").css({"display": "none"});
            });
            var erweiUrl1 = "http://pan.baidu.com/share/qrcode?w=1000&h=1000&url=" + window.location.href;
            $(".erwei img").attr("src", erweiUrl1);
        });
