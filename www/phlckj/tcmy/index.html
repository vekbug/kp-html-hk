<!DOCTYPE html>
<!-- saved from url=(0040)http://www.826006.com/zssqao1/index.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>首页</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #download {
        position: relative;
      }

      #download .info {
        position: absolute;
        bottom: 3%;
      }
    </style>
  </head>

  <body>
    <div id="download" class="downloadclz">
      <img
        id="b_img"
        style="width:100%; height:100%; display: block;"
        src="#"
        alt=""
      />
      <img
        src="images/foot.png"
        style="position: fixed; top: 0; width: 100%;"
        alt=""
      />
      <img
        src="images/btn.gif"
        style="width: 60%; left: 20%; bottom: 5%; position: absolute;"
        alt=""
      />
      <div
        class="info"
        style="width: 100%;text-align: center; font-size: 14px;color: #000; "
      >
        山西普慧联创科技有限公司
      </div>
    </div>

    <script src="http://cdn.kpam.com.cn/js/jquery.min.js"></script>
    <script src="http://cdn.kpam.com.cn/js/app.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var mid = getParam("mid");
        if (mid == "") {
          mid = "01";
        }
        $("#b_img").attr("src", "images/" + mid + ".jpg");
        $(".downloadclz").click(function(e) {
          var id = getParam("id");
          if (id == "") {
            id = "1031";
          }
          window.location.href =
            "https://bdapp.difue.cn/market/99306" + id + ".apk";
        });
      });
    </script>
  </body>
</html>
