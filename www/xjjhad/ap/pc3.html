    <div class="picTip" style="top: -10px; left: 949.953px;">

    </div>


    <div class="videobox">
        <a class="hand handOn" style="left: 326px; top: 179px;"><img src="./pc3/images/hand.gif" alt=""></a>
        <a href="javascript:;" class="auicon auiconOn"></a>
        <video id="myvideo" autoplay="autoplay" src="pc3/source/video/2.mp4"></video>

    <script type="text/javascript">
        var hoverTime = null,v = 0,vid=0;
        WrapImages();
        WrapVideo();
        RegisterWrap();

        $('.picTip').mouseleave(function(){
            if(hoverTime) clearTimeout(hoverTime);
            $('.picTip').removeClass('picTipShow');
            $(this).find('span').hide();
        });

        var tipmovetime = null;
        $('.picTip').mousemove(function(event) {
            if(tipmovetime) clearTimeout(tipmovetime);
            var that = $(this);
            tipmovetime = setTimeout(function(){
                var span = $(that).find('span');
                $(span).show().css({
                    left :event.pageX  - $('.picTip').offset().left + 15,
                    top : event.pageY - $('.picTip').offset().top + 15
                })
            },5)
        });

        var movetime = null;
        var wh = $(window).width();
        $('.videobox').mousemove(function(event) {
            if(movetime) clearTimeout(movetime);
            movetime = setTimeout(function(){
                var maxW = $('.videobox').width(),
                    maxH = $('.videobox').height();
                if(wh > 1200){
                    var left = event.pageX  - $('.videobox').offset().left - 20;
                    var top = event.pageY - $('.videobox').offset().top - 26;
                }else{
                    var left = event.pageX  - $('.videobox').offset().left + 45;
                    var top = event.pageY - $('.videobox').offset().top + 51;
                }
                $('.hand').css({
                    left : left + 40 > maxW ? maxW - 40 : (left < 0 ? 0 : left),
                    top : top + 53 > maxH ? maxH - 53 : (top < 0 ? 0 : top)
                })
            },5)
        });

        $(function(){
            $(".main a, .saoyisao").click(function(){

                var readParameter = function (key) {
                    var ret = '';
                    if (window.location.search) {
                        var s = window.location.search.substr(1);
                        s = s.split('&');
                        for (var i in s) {
                            g = s[i].split('=');
                            if (g[0] === key && g.length === 2) {
                                ret = g[1];
                                break;
                            }
                        }
                    }
                    if (ret === '' && key === '_cc') {
                        ret = window.location.hash ? window.location.hash.substr(1) : '';
                    }
                    return ret;
                };

                layer.open({
                    type: 2,
                    title: !1,
                    shadeClose: !1,
                    shade: [0.6, "url(newpc/images/mark_bg.png) #000"],
                    area: ["700px", "520px"],
                    skin: "",

                    content: ["alert.html?_cc=" + readParameter('_cc'), "no"],
                    zIndex: 111111
                });

            })
        })
        window.onload = function(){}
    </script>
