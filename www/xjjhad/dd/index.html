<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #download {
            position: relative;
        }

        #download .info {
            position: absolute;
            bottom: 3%;
        }
    </style>
</head>

<body>
    <div id="download" class="downloadclz">
        <img id="b_img" style="width:100%; height:100%; display: block;" src="#" alt="">
        <div class="info" style="width: 100%;text-align: center; font-size: 14px;color: #000; ">新疆佳和安达网络科技有限公司</div>
    </div>

    <script src="http://cdn.kpam.com.cn/js/jquery.min.js"></script>
    <script src="http://cdn.kpam.com.cn/js/app.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var mid = getParam('mid');
            if (mid == '') {
                mid = "01";
            }
            $('#b_img').attr('src', 'images/' + mid + '.jpg')
            // 调整 foot 高度
            // var b_img = $('#footer').height();
            // $('#download').css('margin-bottom', b_img);
            // loadBody("b_img");
            $('.downloadclz').click(function (e) {
                var id = getParam('id');
                if (id == '') {
                    id = "131";
                }
                window.location.href = "http://www.didapinche.com/getapk.php?c=ch" + id + "&t.apk";
            });
        });
    </script>
</body>

</html>
